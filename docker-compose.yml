services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: tjdb
      POSTGRES_USER: tjuser
      POSTGRES_PASSWORD: tjpass
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build: .
    container_name: Tarjeta-Joven_API
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - '8080:8080'
    command: sh -c "npx prisma migrate deploy && node dist/main.js"
    volumes:
      - ./uploads:/app/uploads
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://127.0.0.1:8080/api/v1/healthz > /dev/null 2>&1']
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  db-data:
