version: '3.9'
services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: tjdb
      POSTGRES_USER: tjuser
      POSTGRES_PASSWORD: tjpass
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data
  backend:
    build: .
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - '8080:8080'
    command: sh -c "npx prisma migrate deploy && node dist/main.js"
    volumes:
      - ./.env:/app/.env:ro
      - ./uploads:/app/uploads
volumes:
  db-data:
