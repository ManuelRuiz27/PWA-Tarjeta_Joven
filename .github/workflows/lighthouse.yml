name: Lighthouse CI (manual)

on:
  workflow_dispatch: {}

jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Build
        run: npm run build
      - name: Run Lighthouse CI
        run: npx lhci autorun --upload.target=temporary-public-storage || echo "LHCI finished with non-zero"

