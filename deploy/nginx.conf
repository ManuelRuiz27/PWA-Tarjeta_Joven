server {
  listen       80;
  server_name  _;

  # Directorio raíz donde vive la SPA compilada
  root /usr/share/nginx/html;
  index index.html;

  # --- Seguridad (CSP y headers) ---
  # Recomendación de Content-Security-Policy. Descomenta y ajusta según tus orígenes.
  # add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: https:; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' http://backend:8080 https:; manifest-src 'self'; worker-src 'self'; object-src 'none'; base-uri 'self'; frame-ancestors 'none'" always;
  # add_header Referrer-Policy "same-origin" always;
  # add_header X-Content-Type-Options "nosniff" always;
  # add_header X-Frame-Options "DENY" always;

  # Healthcheck
  location = /healthz {
    add_header Content-Type text/plain;
    return 200 'ok';
  }

  # Proxy al backend para la API
  location /api/ {
    proxy_pass http://backend:8080/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 5s;
    proxy_read_timeout 60s;
  }

  # Archivos estáticos servidos tal cual
  location / {
    try_files $uri $uri/ /index.html;
  }
}
